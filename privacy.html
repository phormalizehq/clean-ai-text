    <style>
        :root {
            --bg: #f8fafc;
            --container-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --border: #cbd5e1;
            --counter-bg: #f1f5f9;
        }

        body.dark-theme {
            --bg: #0f172a;
            --container-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #818cf8;
            --primary-hover: #a5b4fc;
            --border: #334155;
            --counter-bg: #0f172a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Navigation Bar */
        nav {
            width: 100%;
            background: var(--container-bg);
            border-bottom: 1px solid var(--border);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 850px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 850px;
            width: 90%;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin: 40px 20px;
            flex: 1;
        }

        .theme-toggle {
            background: var(--border);
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-main);
            font-weight: 600;
        }

        header { text-align: center; margin-bottom: 50px; }
        h1 { margin-bottom: 10px; font-size: 2.5rem; }
        .last-updated { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 25px; }

        section {
            margin-bottom: 40px;
            line-height: 1.8;
        }

        h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        p { margin-bottom: 20px; font-size: 1rem; }

            background: rgba(16, 185, 129, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--success);
            margin: 20px 0;
        }
